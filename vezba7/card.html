<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
   
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/card.css" />
  
</head>
<body>
    <div class="boxes">
        <div class="main">
            <div class="topCard">
                <div class="imgHolder">
                    <img src="./images/dog.jpeg" >
                </div>
            </div>
            <div class="middleCard">
                <div class="date first">
                    <p>11</p>
                </div>
                <div class="date second">
                    <p>01</p>
                </div>
                <div class="date third">
                    <p>19</p>
                </div>

            </div>
            <div class="bottomCard">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere perspiciatis vel qui error eum in voluptates laboriosam voluptatem incidunt numquam, repellat accusantium, quisquam a enim hic cum suscipit officia dicta?</p>
            </div>
        </div>


    </div>
</body>
</html>
